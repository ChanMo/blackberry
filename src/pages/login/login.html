{% block main %}
<div class="login-page">
  <div class="login-page__header">
    Ying Shop
  </div>
  <div class="login-page__content" style="background-image:url('https://images.unsplash.com/photo-1458013877010-7e577246b897?dpr=1&auto=compress,format&crop=entropy&fit=crop&w=1199&h=899&q=80&cs=tinysrgb')">

  </div>
